<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
      RGV Zone
    </ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="contact"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h2>Events Near Me</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-xl-3>
                <ion-card>
                    <img src="assets/img/nin-live.png" alt="NIN"/>
                    <ion-card-content>
                        <ion-card-title>
                            Nine Inch Nails Live
                        </ion-card-title>
                        <p>The most popular industrial group ever, and largely
                            responsible for bringing the music to a mass audience.</p>
                    </ion-card-content>
                    <ion-row no-padding>
                        <ion-col>
                            <button ion-button clear small color="danger" icon-left>
                                <ion-icon name="star"></ion-icon>
                                Favorite
                            </button>
                        </ion-col>
                        <ion-col text-center>
                            <button ion-button clear small color="danger" icon-left>
                                <ion-icon name="musical-notes"></ion-icon>
                                Listen
                            </button>
                        </ion-col>
                        <ion-col text-right>
                            <button ion-button clear small color="danger" icon-left>
                                <ion-icon name="share-alt"></ion-icon>
                                Share
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
                <ion-card>
                    <img src="assets/img/rundmc-live.png" alt="NIN"/>
                    <ion-card-content>
                        <ion-card-title>
                            Run D.M.C
                        </ion-card-title>
                        <p>The American hip hop group widely acknowledged as one of the most influential acts in the history of hip hop.</p>
                    </ion-card-content>
                    <ion-row no-padding>
                        <ion-col>
                            <button ion-button clear small color="danger" icon-left>
                                <ion-icon name="star"></ion-icon>
                                Favorite
                            </button>
                        </ion-col>
                        <ion-col text-center>
                            <button ion-button clear small color="danger" icon-left>
                                <ion-icon name="musical-notes"></ion-icon>
                                Listen
                            </button>
                        </ion-col>
                        <ion-col text-right>
                            <button ion-button clear small color="danger" icon-left>
                                <ion-icon name="share-alt"></ion-icon>
                                Share
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
